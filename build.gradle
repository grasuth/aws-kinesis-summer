apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.nodestone.ksum.KinesisSummer'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://public-maven.classmethod.info/release' }
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:0.5.4.RELEASE"
    }
}
apply plugin: "io.spring.dependency-management"

repositories {
  mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.128'
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.128'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.11.128'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-kinesis', version: '1.11.128'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.128'
    
    // https://mvnrepository.com/artifact/com.amazonaws/amazon-kinesis-client
    compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.7.5'
    
    testCompile group: 'junit', name: 'junit', version: '4.11'
}